<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <h1>Bandeira de Madagascar</h1>
    <canvas id="tela" width="600" height="600"> </canvas>
    <script>
        let tela = document.querySelector('canvas#tela')
        let c = tela.getContext('2d')

        c.fillStyle = 'white'
        c.fillRect(0, 0, 600, 200)

        c.fillStyle = 'red'
        c.fillRect(200, 0, 400, 200)

        c.fillStyle = 'green'
        c.fillRect(200, 200, 400, 200)
    </script>
</body>
</html>
