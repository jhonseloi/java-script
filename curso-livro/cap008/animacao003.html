<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação</title>
</head>
<body>
    <canvas id="tela" width="800" height="600"> </canvas>
    <script>
        let tela = document.querySelector('canvas#tela')
        let c = tela.getContext('2d')

        c.fillStyle = 'white'
        c.fillRect(0, 0, 200, 400)

        let imagem = new Image()
        imagem.src = 'https://www.petz.com.br/blog/wp-content/uploads/2017/07/filhote-gato-01.jpg' 
        
        let desenha_imagem = function(x, y) {
            c.drawImage(imagem, x, y)
        }

        x = 1 

        let desenha = function() {
            desenha_imagem(x, 100)
            x++
        }

        setInterval(desenha, 10)
    </script>
</body>
</html>
