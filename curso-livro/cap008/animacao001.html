<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação</title>
</head>
<body>
    <canvas id="tela" width="600" height="400"> </canvas>
    <script>
        let tela = document.querySelector('canvas#tela')
        let c = tela.getContext('2d')

        c.fillStyle = 'green'
        c.fillRect(0, 0, 200, 400)

        let circulo = function(x, y, raio) {
            c.fillStyle = 'blue'
            c.beginPath()
            c.arc(x, y, raio, 0, 2*6.28)
            c.fill()
        }

        let limpa_tela = function() {
            c.clearRect(0, 0, 600, 400)
        }

        x = 1 

        let desenha = function() {
            limpa_tela()
            circulo(x, 100, 10)
            x++
        }

        setInterval(desenha, 3)
    </script>
</body>
</html>
