<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinha</title>
</head>
<body>
    <p>Tente adivinhar o número secreto (de 1 a 10).</p>
    <input type="number" name="numero" id="numero" min="1" max="10">
    <input type="button" value="Adivinhar" onclick="res()">
    <script>
        let segredo = Math.round(Math.random() * 9 + 1)
        
        function res() {
            let num = document.querySelector('input#numero').value
            if (num > 0) {
                if (num == segredo) {
                    alert('Parabéns! Você acertou o número secreto!')
                    segredo = Math.round(Math.random() * 9 + 1)
                } else if (num < segredo) {
                    alert('Errou! O número que chutou é MENOR que o número secreto!')
                } else {
                    alert('Errou! O número que chutou é MAIOR que o número secreto!')
                }
                document.querySelector('input#numero').value = ''
            }
        }
    </script>
</body>
</html>
