<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idades</title>
</head>
<body>
    <script>
        document.write('Minha idade é: ')
        document.write(24)
        document.write('<p>25 + 25 </p>') // exemplo de concatenação
        document.write(25 + 25) // exemplo de soma
        document.write('<p>Eu nasci em: </p>')
        document.write(2023 - 24)
        document.write('<br><br>A soma da idade dos autores do livro é: <br>')
        document.write(32 + 26)
        document.write('<br><br>A média de idade dos autores do livro é: <br>')
        document.write((32 + 26) / 2)
        document.write('<br><br>A média de idade dos autores do livro é: ' + (32 +26) / 2)
    </script>
</body>
</html>
