<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idades</title>
</head>
<body>
    <script>
        document.write('Minha idade é: ' + 24 + '<br><br>')
        document.write('A soma das idades dos autores (26 + 32) é: ' + (26 + 32) + '<br><br>')
        document.write('A média de idade dos autores é: ' + (26 + 32) / 2 + '<br><br>')
        document.write('A diferença de idade entre eu (24 anos) e meu pai (59 anos) é de ' + (59 - 24) + ' anos.<br><br>')
        document.write('Se um casal tem filho a cada cerca de 28 anos, o número de gerações desde o ano 0 seria aproximadamente ' + (2023 / 28) + '<br><br>')
    </script>
</body>
</html>
