<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Vitais</title>
</head>
<body>
    <script>
        let idade = prompt('Quantos anos você tem?')
        let dias = idade * 365
        document.write(`<p>Você já viveu aproximadamente ${dias} dias.</p>`)
        let batimentos = dias * 24 * 60 * 80
        document.write(`<p>Seu coração já bateu aproximadamente ${batimentos} vezes. Haja coração!</p>`)
    </script>
</body>
</html>
