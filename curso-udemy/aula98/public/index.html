<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senhas</title>
    <link rel="stylesheet" href="../src/assets/css/style.css">
</head>
<body>
    <section class="container">
        <h1>Gerador de senhas</h1>
        <div class="senha-gerada">Selecione as opções</div>
        <li>
            <label for="caracteres">Quantidade de caracteres</label>
            <input type="number" id="caracteres" min="4" max="20" class="qtd-caracteres">
        </li>
        <li>
            <label for="maiusculas">Adicionar letras maiúsculas</label>
            <input type="checkbox" id="maiusculas" class="checked chec-maiusculas">
        </li>
        <li>
            <label for="minusculas">Adicionar letras minúsculas</label>
            <input type="checkbox" id="minusculas" class="checked chec-minusculas">
        </li>
        <li>
            <label for="numeros">Adicionar números</label>
            <input type="checkbox" id="numeros" class="checked chec-numeros">
        </li>
        <li>
            <label for="simbolos">Adicionar símbolos</label>
            <input type="checkbox" id="simbolos" class="checked chec-simbolos">
        </li>
        <button class="gerar-senha">Gerar senha</button>
        <button class="limpar">Limpar</button>
    </section>
    <script src="./assets/js/bundle.js"></script>
</body>
</html>
