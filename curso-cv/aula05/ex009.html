<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        input[type="text"] {
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Descubra sua nacionalidade</h1>
    <p>
        País de nascimento: 
        <input type="text" name="pais" id="paistxt">
        <input type="button" value="Enviar" onclick="nacionalidade()">
    </p>
    <div id="res"></div>
    <script>
        function nacionalidade() {
            var p = document.getElementById('paistxt')
            var pais = (p.value)
            var res = document.getElementById('res')
            res.innerHTML = (`<p>Você nasceu em ${pais}.</p>`)
            if (pais == 'Brasil') {
                res.innerHTML += ('Você é brasileiro!')
            } else {
                if (pais == 'brasil') {
                    res.innerHTML += ('Você é brasileiro!')
                } else {
                    if (pais == 'BRASIL') {
                        res.innerHTML += ('Você é brasileiro!')
                    } else {
                        res.innerHTML += ('Você é estrangeiro!')
                    }
                } 
            }
        }
    </script>
